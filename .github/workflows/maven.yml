name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file crimes/pom.xml

    - name: copy file via ssh key
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ec2-184-72-10-25.us-west-1.compute.amazonaws.com
        username: ec2-user
        port: 22
        key: ${{ secrets.KEY }}
        source: "crimes/target/crimes-0.0.1-SNAPSHOT.jar"
        target: "~/"
    - name: Running commands to start the java server
      uses: appleboy/ssh-action@master
      with:
        host: ec2-184-72-10-25.us-west-1.compute.amazonaws.com
        username: ec2-user
        key: ${{ secrets.KEY }}
        port: 22
        script: |
                killall java
                nohup java -DXms512m -DXmx1024m -jar /home/ec2-user/crimes/target/crimes-0.0.1-SNAPSHOT.jar > log.txt &
